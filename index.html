<html>

<head>
    <link href="./css/app.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.0.0.debug.js" type="text/javascript"></script>
</head>

<body>
<div id="commerceProductApp" class="app-view">
    <div class="scroll-area app-view-column">
        
        <div class="active-card-frame"></div>
        
        <div class="scroll-area-column horizontal-draggable">
            <div class="scroll-wrapper products-wrapper" data-bind="foreach: products">
                <div class="card">
                    <div class="card-content"
                         data-bind="css: {'selected-option': isSelected()}">
                        <div data-bind="text: DisplayName + InternalProductId"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="scroll-area-column horizontal-draggable" data-bind="if: isSearchingByPrice">
            <div class="scroll-wrapper cost-wrapper" data-bind="foreach: costs">
                <div class="card">
                    <div class="card-content"
                            data-bind="css: {'selected-option': isSelected()}">
                        <div class="super-big-text number-div" data-bind="text: '$'+ cost +'.00'"></div>
                        <div class="small-text">
                            <span data-bind="text: miles + 'K Miles'"></span>
                            <span data-bind="text: months + 'Months'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="scroll-area-column horizontal-draggable" data-bind="if: !isSearchingByPrice">
            <div class="scroll-wrapper miles-wrapper" data-bind="foreach: termMiles">
                <div class="card">
                    <div class="card-content">
                        <div data-bind="text: $data"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="scroll-area-column horizontal-draggable" data-bind="if: !isSearchingByPrice">
            <div class="scroll-wrapper term-wrapper" data-bind="foreach: termMonths">
                <div class="card">
                    <div class="card-content">
                        <div data-bind="text: $data"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="info-area app-view-column">
        
        <button class="add-product" data-bind="event: {'click': addProductWithOptions}, disable: isDragging"></button>
        
        <div class="my-plan">
            <div class="text">
                <label>Loan Term(months): </label><input data-bind="value: loanTerm" />
            </div>
            <div class="text">
                <div>Products selected:</div>
                <div class="super-big-text" data-bind="text: productCount"></div>
            </div>
            <div class="text">
                <div>Monthly Cost:</div>
                <div class="super-big-text">
                    <sup>$</sup>
                    <span data-bind="text: monthlyCost"></span>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="selected-products-drawer-overlay"
            data-bind="css: {'visible': showSelectedProductsDrawer}, event: {'click': showHideOptionsDrawer}">
    </div>
    
    <div class="selected-products-drawer"
         data-bind="css: {'visible': showSelectedProductsDrawer}">
        <div class="hide-drawer-wrapper">
            <div class="hide-drawer" data-bind="event: {'click': showHideOptionsDrawer}"></div>
        </div>
        <div class="selected-products-wrapper" data-bind="foreach: selectedOptions">
            <div class="selected-products-card">
                <div class="close-products-card"
                     data-bind="event: {'click' : $parent.removeProductWithOptions.bind($data)}"></div>
                <div class="selected-products-card-content">
                    <div class="selected-products-title"
                         data-bind="text: productName">
                    </div>
                    <div class="selected-products-price">
                        <sup>$</sup><span data-bind="text: selectedOptions.cost.toFixed(2)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="./libs/greensock/TweenMax.js"></script>
<script src="./libs/greensock/utils/Draggable.js"></script>
<script src="./libs/greensock/plugins/ThrowPropsPlugin.js"></script>
<script src="./index.js"></script>
<script src="./js/viewModel.js"></script>
</body>

</html>
